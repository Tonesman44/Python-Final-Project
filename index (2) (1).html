	<h1>Pokedex - Temple University Region</h1>
	
<!-- Prompts User to enter full name into search bar -->


	<label for="fullName">Enter the full name of the teacher you wish to see:</label>
	<input type="text" id="fullName">

	<button onclick="search()">Search</button>

<!-- Search bar -->

	<script>
  		function search() {
    		var fullName = document.getElementById("fullName").value;
    		var searchBar = "http://localhost:8000/pokeProfessor?name=%22" + fullName.replace(" ", "%20") + "%22";
    		window.location.href = searchBar;
  		}
	</script>
